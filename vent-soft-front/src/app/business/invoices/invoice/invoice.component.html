<div class="container">
  <mat-card>
    <mat-card-content>
      <h2>Módulo de Facturación</h2>
      <app-invoice-form (addInvoice)="onAddInvoice($event)"></app-invoice-form>
      <ui-table [data]="invoices" 
      [columns]="tableColumns" 
      [isLoading]="isLoadingInvoices" 
      (editRow)="editInvoice($event)"
      (deleteRow)="deleteInvoice($event)"
       />
    </mat-card-content>
  </mat-card>
</div>
