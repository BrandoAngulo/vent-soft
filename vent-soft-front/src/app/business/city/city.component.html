<div class="container">
  <mat-card>
    <mat-card-content>
      <app-city-form [cityEdit]="selectedCity" (add)="addCity($event)" (update)="updateCity($event)" />
      <ui-table [data]="city" [columns]="tableColumns" [isLoading]="isLoadingCity" (editRow)="editCity($event)"
        (deleteRow)="deleteCity($event)" />
    </mat-card-content>
  </mat-card>
</div>
