<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Login</mat-label>
          <input matInput formControlName="login" type="login" placeholder="Ingrese su correo" />
          <mat-error *ngIf="loginForm.get('login')?.hasError('required')">El Login es obligatorio</mat-error>
          <mat-error *ngIf="loginForm.get('login')?.hasError('login')">Login inválido</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Ingrese su contraseña" />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es obligatoria</mat-error>
        </mat-form-field>
        <div class="text-red-500 text-center mb-4" *ngIf="error">{{ error }}</div>
        <button mat-raised-button color="primary" type="submit" class="w-full" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      </form>
    </div>
  </div>
