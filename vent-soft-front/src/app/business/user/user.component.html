<div class="container">
  <mat-card>
    <mat-card-content>
      <app-user-form
        [userEdit]="selectedUser"
          (add)="addUser($event)"
          (update)="updateUser($event)"
        />

        <ui-table
        [data]="users"
        [columns]="tableColumns"
        [isLoading]="loadUser"
          (editRow)="editUser($event)"
          (deleteRow)="deleteUser($event)"
          (statusChanged)="updateUserStatus($event)"
        />
    </mat-card-content>
  </mat-card>
</div>
