<app-customer-form
[customerEdit]="selectedCustomer"
(add)="addCustomer($event)"
(update)="updateCustomer($event)"
/>
<ui-table
[data]="customers"
[columns]="tableColumns"
[isLoading]="isloadingCustomer"
(editRow)="editCustomer($event)"
(deleteRow)="deleteCustomer($event)"
(statusChanged)="updateCustomerStatus($event)"
/>
