<div>
  <h2>
    <mat-icon class="text-2xl text-gray-800">person</mat-icon>
    <span class="text-2xl text-gray-800">Creación de clientes</span>
  </h2>
</div>
<div class="form-container">
  <h4 class="error">{{ message }}</h4>
  <form [formGroup]="customerForm" (ngSubmit)="addCustomer()">

    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Digita el nombre" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastName" placeholder="Digita el apellido" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo documento</mat-label>
      <mat-select formControlName="docTipe">
        <mat-option value="CC">CC</mat-option>
        <mat-option value="Pasaporte">Pasaporte</mat-option>
        <mat-option value="Licencia de conduccion">Licencia de conduccion</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Documento</mat-label>
      <input matInput formControlName="document" placeholder="Digita el documento" />
    </mat-form-field>

    <!-- Campo City con mat-select dinámico -->
    <mat-form-field appearance="fill">
      <mat-label>Ciudad</mat-label>
      <mat-select formControlName="city" [compareWith]="compareCities" [disabled]="isLoadingCities">
        <mat-option *ngFor="let city of cities" [value]="city">
          {{ city.name }}
        </mat-option>
      </mat-select>
      <mat-hint *ngIf="isLoadingCities">Cargando...</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Residencia</mat-label>
      <input matInput formControlName="residence" placeholder="Digita la residencia" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Celular</mat-label>
      <input matInput formControlName="cellPhone" placeholder="Digita el numero celular" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Digita el correo" />
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="primary" type="submit" [disabled]="customerForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Guardando...' : (customerEdit ? 'Actualizar cliente' : 'Guardar cliente') }}
      </button>

      <button mat-raised-button color="warn" type="button"
      (click)="customerForm.reset(); customerEdit = null"
        [disabled]="isSubmitting">{{ isSubmitting ? 'Guardando...' :
        (customerEdit ? 'Cancelar' : 'Limpiar campos') }}
      </button>
    </div>
  </form>
</div>
