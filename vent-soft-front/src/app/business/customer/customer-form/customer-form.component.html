 <div class="form-container">
  <h4 class="error">{{ message }}</h4>
  <form [formGroup]="customerForm" (ngSubmit)="addCustomer()">

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>LastName</mat-label>
      <input matInput formControlName="lastName" placeholder="Enter lastName" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipe document</mat-label>
      <input matInput formControlName="docTipe" placeholder="Enter type document" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Document</mat-label>
      <input matInput formControlName="document" placeholder="Enter document" />
    </mat-form-field>

    <!-- Campo City con mat-select dinÃ¡mico -->
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <mat-select formControlName="city" [compareWith]="compareCities" [disabled]="isLoadingCities">
        <mat-option *ngFor="let city of cities" [value]="city">
          {{ city.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="customerForm.get('city')?.hasError('required')">
        City is required
      </mat-error>
      <mat-hint *ngIf="isLoadingCities">Loading cities...</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Residence</mat-label>
      <input matInput formControlName="residence" placeholder="Enter residence" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Cellphone</mat-label>
      <input matInput formControlName="cellPhone" placeholder="Enter cellphone" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Enter email" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="customerForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Saving...' : 'Save customer' }}
    </button>
  </form>
</div>
