<div class="form-container">
  <h4 class="error">{{ message }}</h4>
  <form [formGroup]="supplierForm" (ngSubmit)="addSupplier()">

    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>
      <input matInput formControlName="id" type="number" placeholder="Enter id" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <textarea matInput formControlName="name" placeholder="Enter supplier name"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Cellphone</mat-label>
      <textarea matInput formControlName="cellPhone" placeholder="Enter cellphone"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nit</mat-label>
      <textarea matInput formControlName="nit" placeholder="Enter nit"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save supplier</button>
  </form>
</div>
