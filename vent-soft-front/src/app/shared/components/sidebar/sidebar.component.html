<aside
  class="z-30 fixed top-4 left-4 h-[calc(100vh-32px)] rounded-xl shadow-lg bg-gradient-to-br from-gray-800 to-gray-900 transition-all duration-300 ease-in-out overflow-hidden"
  [ngClass]="isSidebarOpen ? 'w-72' : 'w-16'"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <!-- Header -->
  <div class="relative flex items-center justify-between border-b border-white/20 px-4 py-6">
 
      <h3 *ngIf="isSidebarOpen" class="font-sans text-base font-semibold text-white leading-relaxed">
        <span>{{ (login$ | async) || 'User' }}</span>
      </h3>
      <mat-icon *ngIf="!isSidebarOpen" class="text-white">person</mat-icon>
    
  </div>

  <!-- Menu -->
  <div class="m-4">
    <ul class="flex flex-col gap-1">
      <li>
        <a routerLink="/dashboard" routerLinkActive="text-blue-400"
          class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-white/10">
          <mat-icon>dashboard</mat-icon>
          <span *ngIf="isSidebarOpen">Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/customer" routerLinkActive="text-blue-400"
          class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-white/10">
          <mat-icon>people</mat-icon>
          <span *ngIf="isSidebarOpen">Clientes</span>
        </a>
      </li>
      <li>
        <a routerLink="/city" routerLinkActive="text-blue-400"
          class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-white/10">
          <mat-icon>location_city</mat-icon>
          <span *ngIf="isSidebarOpen">Ciudades</span>
        </a>
      </li>
      <li>
        <a routerLink="/category" routerLinkActive="text-blue-400"
          class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-white/10">
          <mat-icon>category</mat-icon>
          <span *ngIf="isSidebarOpen">Categoria</span>
        </a>
      </li>
      <li>
        <a routerLink="/product" routerLinkActive="text-blue-400"
          class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-white/10">
          <mat-icon>inventory</mat-icon>
          <span *ngIf="isSidebarOpen">producto</span>
        </a>
      </li>
      <li>
        <a routerLink="/supplier" routerLinkActive="text-blue-400"
          class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-white/10">
          <mat-icon>location_city</mat-icon>
          <span *ngIf="isSidebarOpen">vendedor</span>
        </a>
      </li>
      <li>
        <a routerLink="/invoice" routerLinkActive="text-blue-400"
          class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-white/10">
          <mat-icon>receipt</mat-icon>
          <span *ngIf="isSidebarOpen">facturas</span>
        </a>
      </li>
      <li>
        <a routerLink="/user" routerLinkActive="text-blue-400"
          class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-white/10">
          <mat-icon>person</mat-icon>
          <span *ngIf="isSidebarOpen">usuario</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
